<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="vision-board">
    <h1>Karyel's Vision Board</h1>
    
    <!-- First row with 5 small pictures -->
    <div class="image-grid">
        <div><img src="assets/wave.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/plane.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/shirt.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/food.jpg" alt="Placeholder Image"></div>
        <div><img src="assets/car.jpg" alt="Placeholder Image"></div>
    </div>
    
    <!-- Second row with 5 goals and 2 other pictures -->
    <div class="content-grid">
        <div class="goals">
            <h3>5 Goals</h3>
            <ul>
                <li>Earn money</li>
                <li>Reduce screentime</li>
                <li>Learn how to cook</li>
                <li>Learn UI/UX</li>
                <li>Live life to the fullest</li>
            </ul>
        </div>
        <div class="large-image">
            <img src="assets/qoute.png" alt="Placeholder Image">
        </div>
        <div class="large-image music-player">
            <h2>YOUTH</h2>
            <div class="circle">
                <img src="assets/Troye.jpg" alt="Album Cover" class="circle-image"> 
            </div>
            <div class="player-controls">
                <button class="play">▶</button>
                <button class="pause">⏸️</button>
                <button class="stop">⏹️</button>
            </div>
            <div class="track-info">
                <span>Troye Sivan</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
